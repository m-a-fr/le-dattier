# Configuration Netlify pour Le Dattier
[build]
  publish = "."
  command = "python3 sync-produits.py && echo 'BUILD OK — produits synchronises'"

# Forcer Python 3
[build.environment]
  PYTHON_VERSION = "3.8"

# Page 404 personnalisée
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# JS statique (app.js) — cache long
[[headers]]
  for = "/app.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# JS dynamique (products.js) — pas de cache navigateur, CDN gère
[[headers]]
  for = "/products.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
